
  <div class="center-wrapper">
    <div class="auth-container">
        <div class="auth-form" *ngIf="isLoginMode">
          <h2>Đăng nhập</h2>
          <form (submit)="onLogin()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="loginRegisterInput.email" required />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password" id="password" name="password" [(ngModel)]="loginRegisterInput.password" required />
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
          </form>
          <p>Chưa có tài khoản? <a (click)="switchMode()">Đăng ký</a></p>
        </div>
      
        <div class="auth-form" *ngIf="!isLoginMode">
          <h2>Đăng ký</h2>
          <form (submit)="onRegister()">
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="loginRegisterInput.email" required />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password" id="password" name="password" [(ngModel)]="loginRegisterInput.password" required />
            </div>
            <button type="submit" class="btn">Đăng ký</button>
          </form>
          <p>Đã có tài khoản? <a (click)="switchMode()">Đăng nhập</a></p>
        </div>
      </div>
</div>
